<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Business Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          media="screen"/>
    <script src="https://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>
<div class="container">

    <h2>Business Details</h2>


     <table>
        <tr th:each="error : ${errors}">
            <td style="color: red" th:text="${error}"></td>
        </tr>
    </table>


    <div>
        <form class="form-horizontal" th:object="${consumer}" th:action="@{/consumer/save}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{username}"/>
            <input type="hidden" th:field="*{password}"/>
            <input type="hidden" th:field="*{email}"/>
            <input type="hidden" th:field="*{enabled}"/>
            <!--<input type="hidden" th:field="*{version}"/>-->

            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
                <span
                        class='alert-danger'
                        th:if="${#fields.hasErrors('*{firstName}')}"
                        th:errors="*{firstName}">First Name should not be empty</span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                </div>
                <span
                        class='alert-danger'
                        th:if="${#fields.hasErrors('*{lastName}')}"
                        th:errors="*{lastName}">Last Name should not be empty</span>

            </div>
           <div class="form-group">
                <label class="col-sm-2 control-label">Delivery Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address}"/>
                </div>
               <span
                       class='alert-danger'
                       th:if="${#fields.hasErrors('*{address}')}"
                       th:errors="*{address}">Address should not be empty</span>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
