<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Item Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          media="screen"/>
    <script src="https://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>
<div class="container">

    <h2>Item Details</h2>
    <div>
        <form class="form-horizontal" th:object="${item}" th:action="@{/item/save}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <!--<input type="hidden" th:field="*{version}"/>-->
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
                <span
                        class='alert-danger'
                        th:if="${#fields.hasErrors('*{name}')}"
                        th:errors="*{name}">Name should not be empty</span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
                <span
                        class='alert-danger'
                        th:if="${#fields.hasErrors('*{description}')}"
                        th:errors="*{description}">Description should not be empty</span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Item Image:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{itemImage}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price}"/>
                </div>
                <span
                        class='alert-danger'
                        th:if="${#fields.hasErrors('*{price}')}"
                        th:errors="*{price}">Price should not be empty</span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Business:</label>
                <div class="col-sm-10">
                    <input readonly="readonly" type="text" class="form-control" th:field="*{business}"/>
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-2 control-label">Status:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{status}"/>
                </div>
            </div>-->
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
