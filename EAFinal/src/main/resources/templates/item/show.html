<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Item Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          media="screen"/>
    <script src="https://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

</head>
<body>
<div class="container">

    <h2>Item Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Item Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${item.id}">Item Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${item.name}">name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${item.description}">description</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Item Image:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${item.itemImage}">Item Image</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${item.price}">Price</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Business:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${item.business}">Business</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Status:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${item.status}">Status</p>
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-2 control-label">Order Groups:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${item.orderGroups}">Order Groups</p>
                </div>
            </div>-->
        </form>
    </div>
    <div><a th:href="@{/list}">back to items list</a></div>
</div>

</body>
</html>
