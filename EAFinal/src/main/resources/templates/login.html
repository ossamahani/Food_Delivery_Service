<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          media="screen"/>
    <script src="https://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <title>Login</title>
</head>
<body>
<div th:include="fragments/navbar :: navbar">Header</div>
<div class="container">
    <h2>Login</h2>
    <p style="color: red" th:text="${error}"></p>
    <p style="color: red" th:text="${msg}"></p>
    <div>
        <form class="form-horizontal" th:action="@{/login}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            <br /><br /><br /><br />
            <div class="row">
                <h3>Need An Account</h3><a href="/register" th:href="@{/register}" class="btn btn-large btn-success">Register</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
