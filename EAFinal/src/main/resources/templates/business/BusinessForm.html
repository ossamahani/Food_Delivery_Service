<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Business Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          media="screen"/>
    <script src="https://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>
<div class="container">

    <h2>Business Details</h2>

    <table>
        <tr th:each="error : ${errors}">
            <td style="color: red" th:text="${error}"></td>
        </tr>
    </table>

    <div>
        <form class="form-horizontal" th:object="${business}" th:action="@{/business/save}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{username}"/>
            <input type="hidden" th:field="*{password}"/>
            <input type="hidden" th:field="*{email}"/>
            <input type="hidden" th:field="*{enabled}"/>
            <!--<input type="hidden" th:field="*{version}"/>-->
            <div class="form-group">
                <label class="col-sm-2 control-label">* Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
                <span
                        class='alert-danger'
                        th:if="${#fields.hasErrors('*{name}')}"
                        th:errors="*{name}">Name should not be empty</span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">* Business Type:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{businessType}"/>
                </div>
                <span
                        class='alert-danger'
                        th:if="${#fields.hasErrors('*{businessType}')}"
                        th:errors="*{businessType}">Business Type should not be empty</span>
             </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">* Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
                <span
                        class='alert-danger'
                        th:if="${#fields.hasErrors('*{description}')}"
                        th:errors="*{description}">Business Type should not be empty</span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Logo Image:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{LogoImage}"/>
                </div>
            </div>
           <div class="form-group">
                <label class="col-sm-2 control-label">Longitude:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{longitude}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Latitude:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{latitude}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
