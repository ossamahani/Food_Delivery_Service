<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>business Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          media="screen"/>
    <script src="https://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

</head>
<body>
<div class="container">

    <h2>business Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">business Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${business.id}">business Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Business Type:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${business.businessType}">name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${business.name}">name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${business.description}">description</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">business Image:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${business.LogoImage}">business Image</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Longitude:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${business.longitude}">Longitude</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Latitude:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${business.latitude}">Latitude</p>
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-2 control-label">Zipcode:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${business.zipcode}">Zipcode</p>
                </div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-2 control-label">Items:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${business.items}">Items</p>
                </div>
            </div>
        </form>
    </div>
    <div><a th:href="@{/business/list}">back to businesss list</a></div>
</div>

</body>
</html>
